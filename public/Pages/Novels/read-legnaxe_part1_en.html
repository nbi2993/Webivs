    <style>
        html {
            scroll-behavior: smooth;
        }
        .chapter {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(15px);
            display: none;
        }
        .chapter.active {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }
        #chapter-modal {
            transition: opacity 0.3s ease-in-out;
        }
        #chapter-modal .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #chapter-modal.modal-active {
            opacity: 1 !important;
            pointer-events: auto;
        }
        #chapter-modal.modal-active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        /* CSS for active language button in dynamic header (if needed) */
        #header-placeholder button.active-lang {
            background-color: #3b82f6; /* Tailwind primary color */
            color: white;
        }
        /* Define CSS variable for body font size */
        body {
            --font-size-multiplier: 1.0; /* Default is 1.0 */
        }

        /* Apply variable to main text elements */
        /* Need to override style from prose plugin */
        .story-content-wrapper .prose p {
            /* Use calc to multiply default font size with multiplier */
            /* Adjust base font size (e.g. 1.125rem) if needed to match prose-lg */
            font-size: calc(1.125rem * var(--font-size-multiplier)) !important;
        }

        .story-content-wrapper .prose h4 {
             /* Adjust base font size if needed to match prose-lg */
            font-size: calc(1.25rem * var(--font-size-multiplier)) !important;
        }

        .story-content-wrapper .chapter h3 { /* Outside prose, needs separate application */
            /* Adjust base font size if needed to match your default h3 size */
            font-size: calc(1.875rem * var(--font-size-multiplier)) !important;
        }
        /* Custom scrollbar for chapter list modal in dark mode */
        .dark body::-webkit-scrollbar {
            width: 10px;
        }
        .dark body::-webkit-scrollbar-track {
            background: #111827;
        }
        .dark body::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
            border: 2px solid #111827;
        }
        .dark body::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }
        .dark #chapter-modal .modal-content ul::-webkit-scrollbar {
            width: 8px;
        }
        .dark #chapter-modal .modal-content ul::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .dark #chapter-modal .modal-content ul::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        .dark #chapter-modal .modal-content ul::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Fix .prose to ensure correct text color and use font size variable */
        .prose {
            @apply max-w-none font-serif text-black dark:text-white;
        }
        .prose p {
            /* Use variable for font-size and ensure color */
            @apply mb-4 leading-relaxed text-justify text-black dark:text-white;
        }
        .prose strong {
            @apply font-semibold text-black dark:text-white;
        }
        .prose h4 {
             /* Use variable for font-size and ensure color */
            @apply font-semibold mt-5 mb-2 text-black dark:text-white;
        }
        .chapter h3 {
             /* Use variable for font-size and ensure color */
            @apply font-semibold mb-6 mt-4 text-black dark:text-white border-b pb-3 border-gray-200 dark:border-gray-700;
        }
        /* CSS for scroll-to-top button */
        #scroll-to-top-btn {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: auto;
        }
        #scroll-to-top-btn.hidden {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }

    <div id="chapter-modal" class="modal fixed inset-0 bg-black bg-opacity-60 dark:bg-opacity-75 flex items-center justify-center p-4 transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none">

    <!-- Deferred JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>

    <!-- Core Application Scripts - Order is crucial -->
    <script src="/js/firebase-init.js" type="module" defer></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/language.js" defer></script>
    <script src="/js/fabController.js" defer></script>
    <script src="/js/chapter-loader.js" defer></script>
    <script src="/js/loadComponents.js" defer></script>
    <script>
        // This callback will be triggered by loadComponents.js after it finishes injecting HTML
        window.onPageComponentsLoadedCallback = function() {
            console.log("onPageComponentsLoadedCallback triggered.");

            // Initialize AOS
            AOS.init({
                duration: 700, // Animation duration
                once: true,    // Whether animation should happen only once - while scrolling down
                offset: 50,    // Offset (in px) from the original trigger point
                easing: 'ease-out-cubic', // Easing function for animation
            });
            console.log("AOS initialized.");

            // Apply translations (assuming language.js defines window.system.applyTranslations)
            if (window.system && typeof window.system.applyTranslations === 'function') {
                window.system.applyTranslations();
                console.log("Translations applied.");
            } else {
                console.warn("window.system or applyTranslations not found. Language system might not be fully initialized.");
            }

            // Initialize FAB Controller (assuming fabController.js defines window.IVSFabController.init)
            if (window.IVSFabController && typeof window.IVSFabController.init === 'function') {
                window.IVSFabController.init();
                console.log("FAB Controller initialized.");
            } else {
                console.warn("window.IVSFabController or init method not found. FAB might not be fully functional.");
            }

            // Determine the current language from the html tag
            const currentLang = document.documentElement.lang;

            // Initialize Chapter Loader
            const storyPath = 'legnaxe_part1'; // Directory name containing JSON chapters
            const totalChapters = 27; // Total number of chapters for this part (Chapter 1 to 27)
            if (typeof window.initializeChapterLoader === 'function') {
                window.initializeChapterLoader(storyPath, totalChapters, currentLang); // Pass currentLang
                console.log("Chapter Loader initialized with language:", currentLang);
            } else {
                console.error("Error: initializeChapterLoader is not defined. chapter-loader.js might not be loaded correctly or its definition is not global.");
            }

            // Event listener for the new top chapter list button
            const listChapterBtnTop = document.getElementById('list-chapter-btn-top');
            const chapterModal = document.getElementById('chapter-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            if (listChapterBtnTop && chapterModal && closeModalBtn) {
                listChapterBtnTop.addEventListener('click', () => {
                    chapterModal.style.display = 'flex'; // Ensure it's visible before adding active class
                    setTimeout(() => {
                        chapterModal.classList.add('modal-active');
                    }, 10); // Small delay to allow display change to register before transition
                    document.body.style.overflow = 'hidden'; // Prevent body scroll when modal is open
                });

                closeModalBtn.addEventListener('click', () => {
                    chapterModal.classList.remove('modal-active');
                    setTimeout(() => {
                        // Ensure display: none is applied only after transition completes
                        if (!chapterModal.classList.contains('modal-active')) {
                            chapterModal.style.display = 'none';
                        }
                    }, 300); // Matches transition duration in CSS
                    document.body.style.overflow = ''; // Restore body scroll
                });

                // Close modal when clicking outside the content
                chapterModal.addEventListener('click', (event) => {
                    if (event.target === chapterModal) {
                        chapterModal.classList.remove('modal-active');
                        setTimeout(() => {
                            if (!chapterModal.classList.contains('modal-active')) {
                                chapterModal.style.display = 'none';
                            }
                        }, 300);
                        document.body.style.overflow = '';
                    }
                });
            }


            // Other existing logic (font size controls, scroll to top, etc.)
            const decreaseFontBtn = document.getElementById('decrease-font-btn');
            const resetFontBtn = document.getElementById('reset-font-btn');
            const increaseFontBtn = document.getElementById('increase-font-btn');
            const bodyElement = document.body;

            const fontSizeMultipliers = [0.8, 1.0, 1.2, 1.4];
            let currentFontSizeIndex = 1;

            const savedFontSizeIndex = localStorage.getItem('fontSizeIndex');
            if (savedFontSizeIndex !== null) {
                currentFontSizeIndex = parseInt(savedFontSizeIndex);
                if (currentFontSizeIndex < 0 || currentFontSizeIndex >= fontSizeMultipliers.length) {
                    currentFontSizeIndex = 1;
                }
            }

            function applyFontSize() {
                bodyElement.style.setProperty('--font-size-multiplier', fontSizeMultipliers[currentFontSizeIndex]);
                localStorage.setItem('fontSizeIndex', currentFontSizeIndex);
                decreaseFontBtn.disabled = currentFontSizeIndex === 0;
                increaseFontBtn.disabled = currentFontSizeIndex === fontSizeMultipliers.length - 1;
            }

            applyFontSize();

            decreaseFontBtn?.addEventListener('click', () => {
                if (currentFontSizeIndex > 0) {
                    currentFontSizeIndex--;
                    applyFontSize();
                }
            });

            resetFontBtn?.addEventListener('click', () => {
                currentFontSizeIndex = 1;
                applyFontSize();
            });

            increaseFontBtn?.addEventListener('click', () => {
                if (currentFontSizeIndex < fontSizeMultipliers.length - 1) {
                    currentFontSizeIndex++;
                    applyFontSize();
                }
            });

            const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
            scrollToTopBtn?.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.classList.remove('hidden');
                } else {
                    scrollToTopBtn.classList.add('hidden');
                }
            });

            const currentYearSpan = document.getElementById('current-year');
            if (currentYearSpan) {
                currentYearSpan.textContent = new Date().getFullYear();
            }

            // Theme toggle functionality (existing)
            const darkModeToggle = document.getElementById('darkModeToggle');
            const htmlElement = document.documentElement;
            const moonIcon = document.getElementById('moonIcon');
            const sunIcon = document.getElementById('sunIcon');

            function applyTheme(isDark) {
                htmlElement.classList.toggle('dark', isDark);
                if (moonIcon && sunIcon) {
                    moonIcon.classList.toggle('hidden', isDark);
                    sunIcon.classList.toggle('hidden', !isDark);
                }
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            
            const savedTheme = localStorage.getItem('theme');
            // Default to dark unless 'light' is explicitly saved.
            let currentIsDarkMode = savedTheme !== 'light';
            applyTheme(currentIsDarkMode);

            darkModeToggle?.addEventListener('click', () => {
                currentIsDarkMode = !htmlElement.classList.contains('dark');
                applyTheme(currentIsDarkMode);
            });

            function copyToClipboard(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    const messageBox = document.createElement('div');
                    messageBox.textContent = 'Link copied to clipboard!';
                    messageBox.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; opacity: 0; transition: opacity 0.5s;';
                    document.body.appendChild(messageBox);
                    setTimeout(() => {
                        messageBox.style.opacity = 1;
                    }, 10);
                    setTimeout(() => {
                        messageBox.style.opacity = 0;
                        messageBox.addEventListener('transitionend', () => messageBox.remove());
                    }, 3000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
                document.body.removeChild(textarea);
            }
            // Expose copyToClipboard globally for use in dynamically loaded share options
            window.copyToClipboard = copyToClipboard;
        };
    </script>
