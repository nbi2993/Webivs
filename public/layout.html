    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Custom Tailwind Config -->

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'ivs-bg': '#0A0A0A', 'ivs-card': '#111111', 'ivs-border': '#27272a',
                        'ivs-text-primary': '#f4f4f5', 'ivs-text-secondary': '#a1a1aa',
                        'ivs-blue': '#60a5fa', 'ivs-blue-darker': '#3b82f6', 'ivs-green': '#4ade80',
                        'ivs-purple': '#a78bfa', 'ivs-cyan': '#22d3ee', 'ivs-amber': '#f59e0b',
                    },
                    fontFamily: {
                        'sans': ['Be Vietnam Pro', 'sans-serif'], 'display': ['Poppins', 'sans-serif'],

<body class="bg-ivs-bg text-ivs-text-primary antialiased">

    <header id="header-placeholder"></header>

    <main>
        <!-- ... (giữ nguyên nội dung main) ... -->
    </main>

    <footer id="footer-placeholder"></footer>
    <div id="fab-container-placeholder"></div>

    <!-- Deferred JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>

    <!-- Core Application Scripts - Order is crucial -->
    <!-- 1. Firebase Init (if type="module", load first) -->
    <script src="/js/firebase-init.js" type="module"></script>
    <!-- 2. Global Utilities (componentLog, debounce) -->
    <script src="/js/utils.js" defer></script>
    <!-- 3. Language System (self-initializes, needed by Header) -->
    <script src="/js/language.js" defer></script>
    <!-- 4. Specific Controllers (must be loaded before loadComponents.js calls their init) -->
    <script src="/js/fabController.js" defer></script>
    <script src="/js/chatbotController.js" defer></script>
    <!-- 5. Component Loader (loads HTML and then calls controller inits) -->
    <script src="/js/loadComponents.js" defer></script>
    <!-- 6. Main App Logic (if any, after all components are ready) -->
    <script src="/js/app.js" defer></script>


    <!-- Page-specific logic initialization -->
    <script>
        // Callback triggered by loadComponents.js after all common components are loaded
        window.onPageComponentsLoadedCallback = function() {
            if (typeof AOS !== 'undefined') {
                AOS.init({ duration: 800, once: true, offset: 50, easing: 'ease-out-quad' });
            }

            // Ensure hero-canvas-container exists before initializing 3D
            const heroCanvasContainer = document.getElementById('hero-canvas-container');
            if (typeof THREE !== 'undefined' && heroCanvasContainer) {
                initHero3D();
            } else if (!heroCanvasContainer) {
                window.componentLog("Container for 3D hero canvas (#hero-canvas-container) not found. Skipping 3D initialization.", "info");
            } else {
                window.componentLog("THREE.js not loaded. Skipping 3D initialization.", "warn");
            }

            initAnimatedCounters();
            initSpotlightEffect();
        };

        function initHero3D() {
            const container = document.getElementById('hero-canvas-container');
            if (!container) return; // Should not happen if checked before call

            let scene, camera, renderer, stars;
            let mouseX = 0, mouseY = 0;

            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.z = 1;
                camera.rotation.x = Math.PI / 2;

                renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                const starGeo = new THREE.BufferGeometry();
                const starVertices = [];
                for (let i = 0; i < 8000; i++) {
                    starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000);
                }
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

                let starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7, transparent: true });
                stars = new THREE.Points(starGeo, starMaterial);
                scene.add(stars);

                window.addEventListener('resize', onWindowResize, false);
                document.addEventListener('mousemove', onMouseMove, false);

                animate();
            }

            function onMouseMove(e) {
                mouseX = e.clientX - window.innerWidth / 2;
                mouseY = e.clientY - window.innerHeight / 2;
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                stars.rotation.y += 0.0001;
                camera.position.y += (-mouseY * 0.00002 - camera.position.y) * 0.05;
                camera.position.x += (mouseX * 0.00002 - camera.position.x) * 0.05;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            }

            init();
        }

        function initAnimatedCounters() {
            const counters = document.querySelectorAll('#impact-counters h3');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const counter = entry.target;
                        const target = +counter.getAttribute('data-target');
                        const duration = 2000;
                        let start = 0;
                        const step = (timestamp) => {
                            if (!start) start = timestamp;
                            const progress = timestamp - start;
                            const current = Math.min(Math.floor(progress / duration * target), target);
                            counter.innerText = current.toLocaleString('en-US');
                            if (current < target) {
                                requestAnimationFrame(step);
                            }
                        };
                        requestAnimationFrame(step);
                        observer.unobserve(counter);
                    }
                });
            }, { threshold: 0.5 });
            counters.forEach(counter => observer.observe(counter));
        }

        function initSpotlightEffect() {
            const cards = document.querySelectorAll('.spotlight-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--px', x + 'px');
                    card.style.setProperty('--py', y + 'px');
                });
            });
        }
    </script>
</body>
</html>
