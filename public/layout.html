    <!-- Các script quan trọng phải được tải trước loadComponents.js để đảm bảo các đối tượng toàn cục được định nghĩa -->
    <script src="/js/language.js"></script>
    <script src="/js/headerController.js"></script>
    
    <!-- loadComponents.js sẽ tải các thành phần HTML và sau đó kích hoạt init của các controller đã được định nghĩa -->
    <script src="/js/loadComponents.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/posts-loader.js"></script>
    <!-- Script cho chatbot (nếu chatbot nằm trong fab-container.html, script này có thể cần được điều chỉnh vị trí hoặc cách tải) -->
    <script src="/js/chatbot.js"></script> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 50,
        });
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        if (scrollToTopBtn) {
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 200) {
                    scrollToTopBtn.classList.remove('hidden');
                    scrollToTopBtn.classList.add('flex');
                } else {
                    scrollToTopBtn.classList.remove('flex');
                    scrollToTopBtn.classList.add('hidden');
                }
            }, { passive: true });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            if (window.pageYOffset <= 200) {
                scrollToTopBtn.classList.add('hidden');
            }
        }
    </script>
</body>
