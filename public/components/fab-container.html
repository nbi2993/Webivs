<!-- ivs/public/components/fab-container.html -->
<!-- Đây là một placeholder cơ bản cho fab-container.html -->
<!-- Nó sẽ chứa các nút hành động nổi (FAB) nếu có, hoặc có thể được làm rỗng. -->
<div class="chatbot-container">
    <div id="chatbot-window" class="chatbot-window">
        <div class="chatbot-header">
            <span>IVS AI Assistant</span>
            <button id="chatbot-close-button" class="close-button">&times;</button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages flex flex-col space-y-3">
            <div class="message bot">Chào mừng bạn đến với IVS JSC! Tôi có thể giúp gì cho bạn hôm nay?</div>
        </div>
        <div class="chatbot-input-area">
            <input type="text" id="chatbot-input" placeholder="Nhập tin nhắn của bạn...">
            <button id="chatbot-send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button id="chatbot-open-button" class="chatbot-button">
        <i class="fas fa-robot"></i>
    </button>
</div>
