<header x-data="{
    mobileMenuOpen: false,
    activeMegaMenu: '',
    languageDropdownOpen: false,
    isScrolled: false
}"
@scroll.window="isScrolled = (window.scrollY > 10)"
:class="{ 'scrolled': isScrolled }"
class="fixed top-0 left-0 right-0 z-40 transition-all duration-300 ease-in-out bg-ivs-bg/80 backdrop-blur-md"
id="ivs-main-header">

    <div class="max-w-7xl mx-auto px-4 h-16 md:h-20 flex items-center justify-between">
        <a href="/index.html" class="flex-shrink-0 flex items-center space-x-2 group">
            <img src="/images/logo/logo.png" alt="IVS JSC Logo" class="h-10 md:h-12 w-auto object-contain transition-transform duration-300 group-hover:scale-110">
        </a>

        <nav class="hidden lg:flex items-center space-x-1" role="navigation" aria-label="Main navigation">
            <a href="/index.html" class="desktop-nav-link" data-lang-key="nav_home">Trang Chủ</a>
            <a href="/about.html" class="desktop-nav-link" data-lang-key="nav_about">Về IVS</a>

            <div @mouseleave="activeMegaMenu = ''" class="relative">
                <button @mouseover="activeMegaMenu = 'services'" class="desktop-nav-link" :class="{'active': activeMegaMenu === 'services'}" data-lang-key="nav_services">
                    Dịch Vụ <i class="fas fa-chevron-down text-xs ml-2 transition-transform" :class="{'rotate-180': activeMegaMenu === 'services'}"></i>
                </button>
                <div x-show="activeMegaMenu === 'services'" @click.away="activeMegaMenu = ''" x-transition class="desktop-mega-menu">
                    <div class="grid grid-cols-2 gap-x-6 p-5">
                        <div>
                            <h3 class="desktop-menu-header" data-lang-key="nav_services_education_title">Liên kết Giáo dục</h3>
                            <a href="/consulting.html" class="dropdown-item" data-lang-key="nav_services_education_overview"><i class="fas fa-school fa-fw mr-3"></i>Tổng quan</a>
                            <a href="/Pages/lkttnn.html" class="dropdown-item" data-lang-key="nav_services_education_language_centers"><i class="fas fa-language fa-fw mr-3"></i>Trung tâm Ngoại ngữ</a>
                            <a href="/Pages/foreign-teacher-services.html" class="dropdown-item" data-lang-key="nav_services_education_supply"><i class="fas fa-chalkboard-teacher fa-fw mr-3"></i>Cung ứng Giáo viên</a>
                        </div>
                        <div>
                            <h3 class="desktop-menu-header" data-lang-key="nav_services_legal_title">Tư vấn Pháp lý</h3>
                            <a href="/Pages/legal_consulting.html" class="dropdown-item" data-lang-key="nav_services_legal_consulting"><i class="fas fa-gavel fa-fw mr-3"></i>Tư vấn Chuyên sâu</a>
                            <a href="/Pages/psb_introduction.html" class="dropdown-item" data-lang-key="nav_services_legal_corporate"><i class="fas fa-balance-scale fa-fw mr-3"></i>Luật Doanh nghiệp</a>
                        </div>
                    </div>
                </div>
            </div>

            <a href="/news-archive.html" class="desktop-nav-link" data-lang-key="nav_news">Tin tức</a>
            <a href="/contact.html" class="desktop-nav-link" data-lang-key="nav_contact">Liên Hệ</a>

            <div @mouseleave="languageDropdownOpen = false" class="relative">
                <button @mouseover="languageDropdownOpen = true" class="desktop-nav-link" :class="{'active': languageDropdownOpen}">
                    <i class="fas fa-globe mr-2"></i> <span id="current-lang-desktop">VI</span> <i class="fas fa-chevron-down text-xs ml-2 transition-transform" :class="{'rotate-180': languageDropdownOpen}"></i>
                </button>
                <div x-show="languageDropdownOpen" @click.away="languageDropdownOpen = false" x-transition class="desktop-dropdown right-0 p-2 space-y-1">
                    <button @click="setLanguage('vi')" class="dropdown-item lang-option" data-lang="vi" data-lang-key="lang_vi">Tiếng Việt</button>
                    <button @click="setLanguage('en')" class="dropdown-item lang-option" data-lang="en" data-lang-key="lang_en">English</button>
                </div>
            </div>
             <a href="/auth.html" class="desktop-nav-link login-btn" data-lang-key="nav_login">
                <i class="fas fa-user-circle mr-2"></i> Đăng nhập
            </a>
        </nav>

        <div class="lg:hidden">
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="p-2 rounded-lg text-ivs-text-primary hover:bg-ivs-card" aria-label="Open menu">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </div>

    <div x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-40 lg:hidden">
        <div @click="mobileMenuOpen = false" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

        <div x-data="{ openSubmenu: '' }" class="relative w-full max-w-sm h-full bg-ivs-bg ml-auto flex flex-col shadow-xl" x-show="mobileMenuOpen" x-transition:enter="transition ease-in-out duration-300 transform" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-in-out duration-300 transform" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full">
            <div class="flex items-center justify-between p-4 border-b border-ivs-border">
                <span class="text-lg font-semibold text-ivs-accent" data-lang-key="mobile_menu_title">Menu</span>
                <button @click="mobileMenuOpen = false" class="p-2 rounded-lg text-ivs-text-primary hover:bg-ivs-card" aria-label="Close menu">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
                <a href="/index.html" class="mobile-nav-link" data-lang-key="nav_home">Trang Chủ</a>
                <a href="/about.html" class="mobile-nav-link" data-lang-key="nav_about">Về IVS</a>
                
                <div>
                    <button @click="openSubmenu = (openSubmenu === 'services' ? '' : 'services')" class="mobile-submenu-toggle">
                        <span data-lang-key="nav_services">Dịch Vụ</span>
                        <i class="fas fa-chevron-down ml-auto transition-transform" :class="{'rotate-180': openSubmenu === 'services'}"></i>
                    </button>
                    <div x-show="openSubmenu === 'services'" class="mobile-submenu-content">
                        <a href="/consulting.html" class="mobile-submenu-item" data-lang-key="nav_services_education_overview">Tổng quan Giáo dục</a>
                        <a href="/Pages/legal_consulting.html" class="mobile-submenu-item" data-lang-key="nav_services_legal_consulting">Tổng quan Pháp lý</a>
                    </div>
                </div>

                <a href="/news-archive.html" class="mobile-nav-link" data-lang-key="nav_news">Tin tức</a>
                <a href="/contact.html" class="mobile-nav-link" data-lang-key="nav_contact">Liên Hệ</a>
                 <a href="/auth.html" class="mobile-nav-link" data-lang-key="nav_login">Đăng nhập</a>
                 
                <div class="pt-4 mt-4 border-t border-ivs-border">
                     <h3 class="mobile-menu-header" data-lang-key="nav_language">Ngôn ngữ</h3>
                     <div class="mt-2 flex space-x-2">
                         <button @click="setLanguage('vi')" class="lang-btn" data-lang="vi">VI</button>
                         <button @click="setLanguage('en')" class="lang-btn" data-lang="en">EN</button>
                     </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<nav class="fixed bottom-0 left-0 right-0 z-30 h-[60px] bg-ivs-bg/90 backdrop-blur-lg border-t border-ivs-border flex justify-around items-stretch lg:hidden">
    <a href="/index.html" class="bottom-nav-item">
        <i class="fas fa-home text-xl"></i><span class="bottom-nav-text" data-lang-key="bottom_nav_home">Home</span>
    </a>
    <a href="/news-archive.html" class="bottom-nav-item">
        <i class="fas fa-newspaper text-xl"></i><span class="bottom-nav-text" data-lang-key="bottom_nav_news">News</span>
    </a>
    <a href="/consulting.html" class="bottom-nav-item" data-lang-key="bottom_nav_services">
        <i class="fas fa-handshake text-xl"></i><span class="bottom-nav-text">Service</span>
    </a>
    <a href="/contact.html" class="bottom-nav-item">
        <i class="fas fa-envelope text-xl"></i><span class="bottom-nav-text" data-lang-key="nav_contact">Contact</span>
    </a>
</nav>

<style>
    :root {
        --ivs-bg: #0D1117;
        --ivs-card: #161B22;
        --ivs-border: #30363d;
        --ivs-text-primary: #e6edf3;
        --ivs-text-secondary: #a1aab4;
        --ivs-accent: #F97316;
        --ivs-accent-dark: #ea580c;
        --ivs-blue: #58a6ff;
    }
    #ivs-main-header.scrolled {
        border-bottom: 1px solid var(--ivs-border);
    }
    .desktop-nav-link, .desktop-dropdown-container > button {
        @apply inline-flex items-center px-3 py-2 rounded-md text-sm font-medium text-ivs-text-secondary transition-colors duration-200;
    }
    .desktop-nav-link:hover, .desktop-dropdown-container > button:hover, .desktop-nav-link.active, .desktop-dropdown-container > button.active {
        @apply text-ivs-text-primary bg-ivs-card;
    }
    .login-btn {
        @apply bg-ivs-blue text-white font-bold hover:bg-blue-500 hover:text-white;
    }
    .desktop-mega-menu {
        @apply absolute top-full mt-2 w-max min-w-[500px] left-1/2 -translate-x-1/2 bg-ivs-card border border-ivs-border rounded-lg shadow-xl;
    }
    .desktop-dropdown {
        @apply absolute top-full mt-2 w-48 bg-ivs-card border border-ivs-border rounded-lg shadow-xl;
    }
    .desktop-menu-header {
        @apply font-bold text-ivs-accent border-b border-ivs-border pb-2 mb-2 text-sm px-4 pt-2;
    }
    .dropdown-item {
        @apply flex items-center w-full text-left px-4 py-2 text-sm text-ivs-text-secondary hover:bg-ivs-border hover:text-ivs-text-primary rounded-md transition-colors duration-150;
    }
    .mobile-nav-link, .mobile-submenu-toggle {
        @apply flex items-center w-full px-4 py-3 rounded-lg text-lg font-medium text-ivs-text-primary hover:bg-ivs-card transition-colors;
    }
    .mobile-menu-header {
        @apply px-4 text-sm font-semibold text-ivs-text-secondary tracking-wider uppercase;
    }
    .mobile-submenu-content {
        @apply pl-4 mt-2 space-y-2 border-l-2 border-ivs-border;
    }
    .mobile-submenu-item {
        @apply block w-full px-4 py-2 rounded-lg text-base font-medium text-ivs-text-secondary hover:bg-ivs-card transition-colors;
    }
    .bottom-nav-item {
        @apply flex-grow flex flex-col items-center justify-center text-ivs-text-secondary transition-colors;
    }
    .bottom-nav-item.active, .bottom-nav-item:hover {
        @apply text-ivs-accent;
    }
    .bottom-nav-text {
        @apply text-xs mt-1;
    }
    .lang-btn {
        @apply px-4 py-2 rounded-md border border-ivs-border text-ivs-text-secondary;
    }
    .lang-btn.active-language { /* Class for active language button */
        @apply bg-ivs-accent text-white border-ivs-accent;
    }
</style>
