<script type="module">
    // --- FIREBASE SDK IMPORTS ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut, getIdToken } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";

    // --- CONFIGURATION ---
    const firebaseConfig = typeof __firebase_config !== 'undefined' 
        ? JSON.parse(__firebase_config) 
        : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
    
    const API_BASE_URL = "https://asia-southeast1-ivsjsc-6362f.cloudfunctions.net/api";

    // --- INITIALIZATION ---
    let app;
    try {
        app = initializeApp(firebaseConfig);
    } catch (e) {
        console.error("Firebase initialization error:", e);
        document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-size: 1.2em; color: red;">L·ªói c·∫•u h√¨nh h·ªá th·ªëng. Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n.</div>';
    }
    const auth = getAuth(app);

    // --- STATE & UI ---
    let currentUser = null;
    let idToken = null;
    const ui = { /* ... UI elements ... */ }; // Assume UI elements are correctly grabbed

    // --- AUTHENTICATION LOGIC ---
    onAuthStateChanged(auth, async (user) => {
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');

        if (user) {
            currentUser = user;
            idToken = await getIdToken(user);
            
            // =================================================================
            //  **C·∫¨P NH·∫¨T QUAN TR·ªåNG**
            //  In ID Token ra Console ƒë·ªÉ CEO c√≥ th·ªÉ sao ch√©p.

            console.log("=====================================================");
            console.log("ID Token c·ªßa CEO (sao ch√©p to√†n b·ªô d√≤ng d∆∞·ªõi):");
            console.log(idToken);
            console.log("=====================================================");

            const decodedToken = JSON.parse(atob(idToken.split('.')[1]));
            currentUser.role = decodedToken.role || 'parent';
            
            loginScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            await setupApp();
        } else {
            currentUser = null;
            idToken = null;
            mainApp.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }
    });

    // --- LOGIN FORM EVENT ---
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loginError = document.getElementById('loginError');
        loginError.classList.add('hidden');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            console.error("Login failed:", error.code);
            loginError.classList.remove('hidden');
        }
    });
    
    // --- LOGOUT BUTTON ---
    document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

    // --- APP SETUP & RENDERING ---
    async function setupApp() {
        // ... Logic to set up user info and render tabs ...
        document.getElementById('currentUserName').textContent = currentUser.email;
        document.getElementById('userAvatar').textContent = (currentUser.email.charAt(0) || 'A').toUpperCase();
